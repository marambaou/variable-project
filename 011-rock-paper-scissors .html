<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="011-style.css">
    <title>Rock Paper scissors</title>
</head>
<body>
    <p class="title">Rock Paper scissors</p>
    <button onclick="
     playGame('rock');
    " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('paper');

    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('Scissors');
    " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>
    <p class="js-result" class="result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score" class="score"></p>
 

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset score</button>
    <button class="auto-play-button" onclick="autoPlay();">Auto play</button>
    <script src="011-rock-paper-scissors .js"> 
    </script>
</body>
</html>
